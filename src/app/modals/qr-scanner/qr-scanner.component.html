<app-modal-header></app-modal-header>
<mat-dialog-content>
  <form [formGroup]="fbCamera">
    <mat-form-field class="w-100">
      <mat-label>Choose a camera</mat-label>
      <mat-select formControlName="camera">
        @for (camera of cameras; track camera.deviceId) {
        <mat-option [value]="camera.deviceId">{{camera.label}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <ngx-scanner-qrcode (event)="qrDetected($event)"></ngx-scanner-qrcode>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-icon-button color="primary" aria-label="Activate camera again" [disabled]="!showRestart()"
    (click)="activateCamera()">
    <mat-icon>photo_camera</mat-icon>
  </button>
</mat-dialog-actions>
