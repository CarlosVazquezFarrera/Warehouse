<h2 mat-dialog-title>{{tittle()}}</h2>
<mat-dialog-content>
  {{message()}}
</mat-dialog-content>
<mat-divider/>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
