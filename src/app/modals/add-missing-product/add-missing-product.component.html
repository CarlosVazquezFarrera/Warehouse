<app-modal-header />
<section>
  <header>
    <h2>Link a new supply</h2>
  </header>

  <mat-form-field class="w-100">
    <mat-label>Choose an option</mat-label>
    <mat-select>
      @for (producto of store.missingProduct(); track $index) {
      <mat-option [value]="producto.id">{{producto.name}} - {{producto.supplierPart}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Type the quantity</mat-label>
    <input matInput placeholder="Initial quantity" type="number">

  </mat-form-field>
  <button mat-raised-button color="primary w-100">
    Create
  </button>
</section>
