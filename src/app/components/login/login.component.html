<main class="login-container">
  <form [formGroup]="formLogin" class="login" autocomplete="off">
    <section class="login-img">
      <img src="assets/united-logo.png">
    </section>
    <section class="login-form">
      <!-- Employee number -->
      <mat-form-field>
        <mat-label>Employee number</mat-label>
        <input matInput type="text" formControlName="emploeeNumber">
        <mat-icon matSuffix>account_circle</mat-icon>
        @if(emploeeNumber.touched && emploeeNumber.invalid){
        <mat-error>{{errorEmploeeNumber()}}</mat-error>
        }
      </mat-form-field>
      <!-- Password -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <!-- <input matInput type="password" formControlName="passWord">
        <mat-icon matSuffix>password</mat-icon> -->
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passWord" autocomplete="password">
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <!-- <input matInput [type]="hide ? 'password' : 'text'" formControlName="passWord" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
        @if(passWord.touched && passWord.invalid){
        <mat-error>{{errorpassWord}}</mat-error>
        }
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">
        Login
      </button>
    </section>
  </form>
</main>
