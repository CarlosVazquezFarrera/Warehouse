<section class="inventory-container">
  <form class="inventory-options" [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Choose an option</mat-label>
      <mat-icon matIconPrefix>flight</mat-icon>
      <mat-select formControlName="airportId">
        @for (ariport of dashBoarStore.airport(); track ariport.id) {
          <mat-option [value]="ariport.id">{{ariport.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="w-100 search-row">
      <mat-form-field >
        <mat-label>Search</mat-label>
        <input type="tel" matInput placeholder="Type the name" [autocomplete]="false">
        <mat-icon matIconPrefix>search</mat-icon>
      </mat-form-field>

      <button mat-fab color="primary" aria-label="Scan">
        <mat-icon>qr_code_scanner</mat-icon>
      </button>
    </div>
  </form>

  <div class="mat-elevation-z8 data">
      <table mat-table [dataSource]="dashBoarStore.inventory()">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="supplierPart">
          <th mat-header-cell *matHeaderCellDef> Supplier Part </th>
          <td mat-cell *matCellDef="let element"> {{element.supplierPart}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="currentQuantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.currentQuantity}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="airport">
          <th mat-header-cell *matHeaderCellDef> Airport </th>
          <td mat-cell *matCellDef="let element"> {{element.airport}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" [length]="dashBoarStore.inventoryCount()" [pageSize]="10" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</section>
